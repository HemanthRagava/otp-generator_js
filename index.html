<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OTP Generator</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
}

.container {
  text-align: center;
  margin-top: 50px;
  background-color: #fff;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  width: 300px;
  margin: 0 auto;
}

input[type="text"], button {
  margin: 10px;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

input[type="text"]:focus, button:focus {
  outline: none;
  border-color: #4CAF50;
}
</style>
</head>
<body>
<div class="container">
  <h2>OTP Generator</h2>
  <input type="text" id="otpDisplay" readonly>
  <button onclick="generateAndDisplayOTP()">Generate OTP</button>
  <br>
  <input type="text" id="otpInput" placeholder="Enter OTP">
  <button onclick="submitOTP()">Submit</button>
</div>

<script>
function generateAndDisplayOTP() {
  const otpDisplay = document.getElementById('otpDisplay');
  const otp = Math.floor(100000 + Math.random() * 900000);
  otpDisplay.value = otp;
}

function submitOTP() {
  const otpInput = document.getElementById('otpInput').value;
  const otpDisplay = document.getElementById('otpDisplay').value;

  if (otpInput === otpDisplay) {
    alert('OTP Matched!');
  } else {
    alert('OTP Incorrect!');
  }
}
</script>
</body>
</html>
